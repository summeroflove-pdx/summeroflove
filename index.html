    // --- Set the start date (YYYY, M-1, D) ---
    const startDate = new Date(2025, 10, 28); // Nov 28, 2025
    const today = new Date();

    // Calculate days since start date
    const daysSinceStart = Math.floor((today - startDate) / 86400000);

    // Pick memory based on days since start date
    const index = ((daysSinceStart % memories.length) + memories.length) % memories.length;

    // Display today's memory title and content inside the memory-box
    document.getElementById("memoryTitle").textContent = memories[index].title;
    document.getElementById("dailyMemory").textContent = memories[index].content;
  </script>
</body>
</html>
